<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test API Request</title>
</head>
<body>
    <button onclick="createPlan()">Create Weekly Plan</button>
    <script>
        function createPlan() {
            fetch('http://localhost:3000/weeklyPlan/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name: "My Weekly Plan"
                })
            })
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
